name: linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Install libraries
      run: sudo apt-get install libtool-bin autoconf libswscale-dev libavformat-dev libpq-dev mod_pgsql
    
    - name: bootstrap
      run: ./bootstrap.sh    
    
    - name: configure
      run: ./configure

    - name: make
      run: make

    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck
